<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta name="robots" content="noindex, nofollow">
    <title>Manueller QR-Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="qrcodegen-v1.8.0-es5.js"></script>
</head>
<body>
    <div class="container">
        <h1>Manueller QR-Code Generator</h1>

        <label for="block1">Schlüssel (nicht verändern)</label>
        <input id="block1" placeholder="Block 1" type="text" value="486622235000"/>

        <label for="block2">UID</label>
        <input id="block2" placeholder="Zahl Oben auf dem Zettel" type="text" value="1006657"/>
        <div style="display: flex; justify-content: space-between;">
            <button onclick="incrementBlock2()" style="width: 48%; background-color: #f0ad4e;">+1</button>
            <button onclick="decrementBlock2()" style="width: 48%; background-color: #f0ad4e;">-1</button>
        </div>

        <label for="block3">Gültig von (Datum)</label>
        <input id="block3" placeholder="Datum Erstellung" type="text" value="20230828"/>
        <button onclick="setToday()" style="background-color: #5bc0de;">Heute</button>

        <label for="block4">Gültig von (Uhrzeit)</label>
        <input id="block4" onchange="syncTime()" placeholder="Uhrzeit Erstellung" type="text" value="164551"/>
        <button onclick="setNow()" style="background-color: #5bc0de;">Jetzt</button>

        <label for="block5">Gültig bis (Datum)</label>
        <input id="block5" placeholder="Datum des Folgetages?" readonly type="text" value="20230829"/>

        <label for="block6">Gültig bis (Uhrzeit)</label>
        <input id="block6" placeholder="Uhrzeit für den Folgetag" readonly type="text" value="164551"/>

        <button id="generateQRButton" onclick="generateQRCodes()">QR-Codes erstellen</button>
        <button onclick="window.location.href='index.html'">Zurück zur Startseite</button>

        <canvas id="qrcode1"></canvas>
        <div id="combinedValue"></div>
        <div id="warningMessage" style="color: red; margin-top: 10px;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
